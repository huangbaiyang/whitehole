<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .nav .list-wrap {
            float: left;
            margin: 0 10px;
        }
        .nav .list-wrap .ul-wrap {
            display: none;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li class="list-wrap">
            <a href="">微博</a>
            <ul class="ul-wrap">
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
        <li class="list-wrap">
            <a href="">博客</a>
            <ul class="ul-wrap">
                <li><a href="">博客评论</a></li>
                <li><a href="">未读提醒</a></li>
            </ul>
        </li>
        <li class="list-wrap">
            <a href="">邮箱</a>
            <ul class="ul-wrap">
                <li><a href="">免费邮箱</a></li>
                <li><a href="">VIP邮箱</a></li>
                <li><a href="">企业邮箱</a></li>
            </ul>
        </li>
        <li class="list-wrap">
            <a href="">微博</a>
            <ul class="ul-wrap">
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
    </ul>
    <script>
        let nav = document.querySelector('.nav');
        let lis = nav.children;
        // console.log(lis);
        for (let i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function () {
                this.children[1].style.display = 'block';
            }
            lis[i].onmouseout = function () {
                this.children[1].style.display = 'none'
            }
        }
    </script>
</body>
</html>
