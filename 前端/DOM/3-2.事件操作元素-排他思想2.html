<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="">
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>商品</th>
                <th>价钱</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>iphone8</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>小米MIX</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>华为MATE50</td>
                <td>7000</td>
            </tr>
        </tbody>
    </table>
    <script>
        let selectAll = document.getElementById('selectAll');
        let tbs = document.getElementById('tbody').querySelectorAll('input');
        selectAll.onclick = function () {
            for(let i = 0; i < tbs.length; i++) {
                tbs[i].checked = this.checked;
            }
        }
        for(let i = 0; i < tbs.length; i++) {
            tbs[i].onclick = function () {
                let ischecked = true;
                for (let i = 0; i < tbs.length; i ++) {
                    if(!tbs[i].checked) {
                        ischecked = false;
                    }
                }
                selectAll.checked = ischecked;
            }
        }
    </script>
</body>

</html>
