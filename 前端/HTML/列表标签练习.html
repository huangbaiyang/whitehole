<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签练习</title>
</head>
<body>
    <!-- 无序列表 -->
    <h1>无序列表</h1>
    <ul>
        <li>宝马</li>
        <li>奔驰</li>
        <li>保时捷</li>
        <a href="./综合案例1-普通标签/Untitled-1.html"></a>
    </ul>
    <!-- 有序列表 -->
    <h1>有序列表</h1>
    <ol>
        <li>三国</li>
        <li>水浒</li>
        <li>西游记</li>
    </ol>
    <!-- 自定义列表 -->
    <h1>自定义列表</h1>
    <dl>
        <dt><h2>友情链接</h2></dt>
        <dd><a href="https://www.baidu.com/">百度</a></dd>
        <dd><a href="https://www.tencent.com/zh-cn/">腾讯</a></dd>
        <dd><a href="https://www.pinduoduo.com/">拼多多</a></dd>
    </dl>
</body>
</html>
